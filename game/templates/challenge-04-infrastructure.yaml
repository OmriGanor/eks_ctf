---
# --- Network Policy: Block player -> secure backend direct access ---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: block-direct-backend-access
  namespace: {{ .Values.playerNamespace | default "default" }}
spec:
  podSelector:
    matchLabels:
      network: secure
  policyTypes:
  - Ingress
  ingress:
  # Only allow o4-admin-proxy to access secure backend
  - from:
    - podSelector:
        matchLabels:
          network: proxy
    ports:
    - protocol: TCP
      port: 8080

---
# --- Network Policy: Restrict o4-internal-api access -------------------
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: restrict-o4-internal-api
  namespace: {{ .Values.playerNamespace | default "default" }}
spec:
  podSelector:
    matchLabels:
      network: api
  policyTypes:
  - Ingress
  ingress:
  # Allow frontend and player to access o4-internal-api
  - from:
    - podSelector:
        matchLabels:
          network: frontend
    - podSelector:
        matchLabels:
          network: player
    ports:
    - protocol: TCP
      port: 8080

---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-frontend-access
  namespace: {{ .Values.playerNamespace | default "default" }}
spec:
  podSelector:
    matchLabels:
      network: frontend
  policyTypes:
  - Ingress
  ingress:
  - from:
    - podSelector:
        matchLabels:
          network: player
    ports:
    - protocol: TCP
      port: 8080

---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-proxy-access
  namespace: {{ .Values.playerNamespace | default "default" }}
spec:
  podSelector:
    matchLabels:
      network: proxy
  policyTypes:
  - Ingress
  ingress:
  # Allow player to access o4-admin-proxy
  - from:
    - podSelector:
        matchLabels:
          network: player
    ports:
    - protocol: TCP
      port: 8080 
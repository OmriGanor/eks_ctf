kind: Role
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: player-role
  namespace: {{ include "player.ns" . }}
rules:
- apiGroups: ["", "apps", "batch", "extensions"]
  resources: ["*"]
  verbs: ["*"]

---
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: player-bind
  namespace: {{ include "player.ns" . }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: player-role
subjects:
- kind: User
  name: "arn:aws:iam::{{ .Values.awsAccount | default \"111122223333\" }}:role/ctf-{{ .Values.playerName }}"

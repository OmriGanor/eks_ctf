kind: Role
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: player-role
  namespace: {{ include "player.ns" . }}
rules:
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["get", "list"]
- apiGroups: [""]
  resources: ["secrets"]
  verbs: ["watch", "list"]

---
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: player-bind
  namespace: {{ include "player.ns" . }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: player-role
subjects:
- kind: Group
  name: ctf-players
